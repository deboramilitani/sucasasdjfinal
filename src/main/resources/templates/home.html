<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title><< Sucasa DJ >></title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">Música Eletrônica e Cultura DJ</span>
            <span class="site-heading-lower">Sucasa DJ</span>
        </h1>
    </header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/addMedia" color="black">Adicionar</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/home" color="black">Playlist</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/home?type=setMix" color="black">Set Mix</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/home?type=lancamentos" color="black">Lançamentos</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/home?type=culturaDJ" color="black">Cultura DJ</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/about" color="black">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <tr th:each="media: ${playlist}">
        <section class="page-section">
            <div class="container">
                <div class="product-item">
                    <div class="product-item-title d-flex">
                        <div class="bg-faded p-5 d-flex ms-auto rounded">
                            <h2 class="section-heading mb-0">
                                <span class="section-heading-upper">Playlist</span>
                                <span class="section-heading-lower" th:text="${media.name}"></span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <center><iframe th:src="${media.url}" width="500" height="500" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe></center>
        </section>
    </tr>

    <footer class="footer text-faded text-center py-5">
        <div class="container"><p class="m-0 small">Copyright &copy; Your Website 2021</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
