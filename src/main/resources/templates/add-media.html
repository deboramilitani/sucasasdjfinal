<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title><< Sucasa DJ >></title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!--Modal-->
    <link ref="stylesheet" href="modal.css">
</head>
<body>
<header>
    <h1 class="site-heading text-center text-faded d-none d-lg-block">
        <span class="site-heading-upper text-primary mb-3">Música Eletrônica e Cultura DJ</span>
        <span class="site-heading-lower">Sucasa DJ</span>
    </h1>
</header>
<div class="container my-5">
    <h2 class="mb-5">Adicionar media</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addMedia}" th:object="${playlist}" method="post">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="name" class="col-form-label">Nome</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nome">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="url" class="col-form-label">Link para a media</label>
                        <input type="text" th:field="*{url}" class="form-control" id="url" placeholder="Url">
                        <span th:if="${#fields.hasErrors('url')}" th:errors="*{url}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="tipo" class="col-form-label">Tipo</label>
                        <select th:field="*{type}" class="form-control" id="tipo">
                            <option th:value="'playlist'" th:text="Playlist"></option>
                            <option th:value="'setMix'" th:text="SetMix"></option>
                            <option th:value="'lancamentos'" th:text="Lançamentos"></option>
                            <option th:value="'culturaDJ'" th:text="Cultura-DJ"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Adicionar media">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
